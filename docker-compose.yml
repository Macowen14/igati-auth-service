version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: auth_postgres
    environment:
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: auth_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network

  # Auth service API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_api
    environment:
      NODE_ENV: development
      PORT: 4000
      APP_URL: http://localhost:4000
      DATABASE_URL: postgresql://neondb_owner:npg_cuMd7iWzkFb4@ep-damp-silence-ad6xd1x2-pooler.c-2.us-east-1.aws.neon.tech/igati?sslmode=require&channel_binding=requir
      REDIS_URL: redis-cli -u redis://default:35wAJ0F4BRylhf322BAMZFvWNGHieEZj@redis-17048.c15.us-east-1-2.ec2.cloud.redislabs.com:17048
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-info@mail.chattzy.site}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      TOKEN_HASH_SECRET: ${TOKEN_HASH_SECRET:-change-me-in-production}
      COOKIE_DOMAIN: localhost
      COOKIE_SECURE: false
      LOG_LEVEL: debug
    ports:
      - "4000:4000"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auth_network
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node src/index.js"

  # Email worker (separate process)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://neondb_owner:npg_cuMd7iWzkFb4@ep-damp-silence-ad6xd1x2-pooler.c-2.us-east-1.aws.neon.tech/igati?sslmode=require&channel_binding=require
      REDIS_URL: redis-cli -u redis://default:35wAJ0F4BRylhf322BAMZFvWNGHieEZj@redis-17048.c15.us-east-1-2.ec2.cloud.redislabs.com:17048
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-info@mail.chattzy.site}
      LOG_LEVEL: debug
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auth_network
    restart: unless-stopped
    command: node src/workers/emailWorker.js

volumes:
  postgres_data:
  redis_data:

networks:
  auth_network:
    driver: bridge

