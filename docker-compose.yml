version: '3.8'

services:
  # PostgreSQL database (optional - use external DB if preferred)
  postgres:
    image: postgres:15-alpine
    container_name: auth_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-authuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-authpass}
      POSTGRES_DB: ${POSTGRES_DB:-authdb}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-authuser} -d ${POSTGRES_DB:-authdb}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network
    profiles:
      - local-db # Only start if explicitly requested

  # Redis for BullMQ (optional - use external Redis if preferred)
  redis:
    image: redis:7-alpine
    container_name: auth_redis
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network
    profiles:
      - local-redis # Only start if explicitly requested

  # Auth service API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_api
    env_file:
      - .env # Load all variables from .env file
    environment:
      # Override database/redis URLs if using local Docker services
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-authuser}:${POSTGRES_PASSWORD:-authpass}@postgres:5432/${POSTGRES_DB:-authdb}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # Server configuration
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-4000}
      APP_URL: ${APP_URL:-http://localhost:4000}
      # Ensure these critical vars are set (will error if missing)
      RESEND_API_KEY: ${RESEND_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      TOKEN_HASH_SECRET: ${TOKEN_HASH_SECRET}
      # Optional with defaults
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-noreply@example.com}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-30d}
      EMAIL_TOKEN_EXPIRY_HOURS: ${EMAIL_TOKEN_EXPIRY_HOURS:-24}
      ALLOW_UNVERIFIED_LOGIN: ${ALLOW_UNVERIFIED_LOGIN:-false}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-localhost}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:4000/api/auth/oauth/google/callback}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-http://localhost:4000/api/auth/oauth/github/callback}
      # Rate limiting
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-5}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
    ports:
      - '${PORT:-4000}:${PORT:-4000}'
    volumes:
      # Mount source code for development (remove in production)
      - ./src:/app/src:ro
      - ./prisma:/app/prisma:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
        required: false # Don't fail if postgres is not in profile
      redis:
        condition: service_healthy
        required: false # Don't fail if redis is not in profile
    networks:
      - auth_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "const port = process.env.PORT || 4000; require('http').get('http://localhost:' + port + '/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "npx prisma migrate deploy && node src/index.js"

  # Email worker (separate process)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_worker
    env_file:
      - .env # Load all variables from .env file
    environment:
      # Override database/redis URLs if using local Docker services
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-authuser}:${POSTGRES_PASSWORD:-authpass}@postgres:5432/${POSTGRES_DB:-authdb}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # Server configuration
      NODE_ENV: ${NODE_ENV:-development}
      APP_URL: ${APP_URL:-http://localhost:4000}
      # Ensure these critical vars are set
      RESEND_API_KEY: ${RESEND_API_KEY}
      # Optional with defaults
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-noreply@example.com}
      EMAIL_TOKEN_EXPIRY_HOURS: ${EMAIL_TOKEN_EXPIRY_HOURS:-24}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      # Mount source code for development (remove in production)
      - ./src:/app/src:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
        required: false
      redis:
        condition: service_healthy
        required: false
      api:
        condition: service_healthy
        required: false
    networks:
      - auth_network
    restart: unless-stopped
    command: node src/workers/emailWorker.js

volumes:
  postgres_data:
  redis_data:

networks:
  auth_network:
    driver: bridge
